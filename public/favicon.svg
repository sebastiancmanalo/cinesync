<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a2e" stroke="#D4AF37" stroke-width="2"/>
  
  <!-- Film reel outer ring -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#D4AF37" stroke-width="1.5"/>
  
  <!-- Film reel center -->
  <circle cx="16" cy="16" r="4" fill="url(#gradient)"/>
  
  <!-- Film reel holes -->
  <circle cx="16" cy="8" r="1.5" fill="#1a1a2e"/>
  <circle cx="16" cy="24" r="1.5" fill="#1a1a2e"/>
  <circle cx="8" cy="16" r="1.5" fill="#1a1a2e"/>
  <circle cx="24" cy="16" r="1.5" fill="#1a1a2e"/>
  
  <!-- Diagonal holes -->
  <circle cx="11.5" cy="11.5" r="1.2" fill="#1a1a2e"/>
  <circle cx="20.5" cy="20.5" r="1.2" fill="#1a1a2e"/>
  <circle cx="20.5" cy="11.5" r="1.2" fill="#1a1a2e"/>
  <circle cx="11.5" cy="20.5" r="1.2" fill="#1a1a2e"/>
  
  <!-- Center highlight -->
  <circle cx="14" cy="14" r="1" fill="#F4E775" opacity="0.8"/>
</svg>